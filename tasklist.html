<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- page reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- css style -->
    <link rel="stylesheet" href="./assets/css/tasklist.css" />
    <title>MY TASK LIST</title>
  </head>
  <body>
    <header class="main-style">
      <h1>TASK LIST</h1>
    </header>
    <main>
      <form id="main-form">
        <div>
          <label for="task">NEW TASK</label>
        </div>
        <div>
          <input
            id="task"
            type="text"
            placeholder="Insert here your new task"
            required
          />
        </div>
        <div><button>CLICK TO ADD TASK</button></div>
      </form>
      <ul class="main-style"></ul>
    </main>
    <footer></footer>
    <script src="./script/tasklist.js"></script>
  </body>
</html>
